<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>links</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
        }
        a{
            color: black;
            text-decoration: none;
        }
        a:visited{
            color: rgb(161, 0, 0);
        }
        a:hover {
            text-decoration: underline;
        }
        a::before {
            content:'->';
        }
        a::after {
            content: '<-';
        }
        a.especial{
            color: blue;
        }
    </style>
</head>
<body>
    <h1>personalizando links</h1>
    <ul>
        <li><a href="https://www.instagram.com" target="_blank" rel="external">instagram</a></li>
        <li><a href="https://www.youtube.com" target="_blank" rel="external" class="especial">you tube</a></li>
        <li><a href="https://www.facebook.com" target="_blank" rel="external">facebook</a></li>
    </ul>
</body>
</html>

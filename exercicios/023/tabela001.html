<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas</title>

    <style>
        table{
            height: 400px;
            width: 400px;
            border-collapse: collapse;
        }
        
        td{
            border: 1px solid black;
            padding: 6px;
            text-align: center; /* alinhamento horizontal*/
            vertical-align: middle;
        }

        .numero{
            text-align: left;
        }

    </style>
</head>
<body>
    <h1>minha primeira tabela</h1>

    <!-- hieraquia de tabelas 
    table=tabela
    table row=linha de tabela
    table header=linha de cabeÃ§aljo
    tabel data=dados da tabela-->

    <table>
        <tr>
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>

        <tr>
            <td>A2</td>
            <td>B2</td>
            <td class="numero">100</td>
        </tr>

        <tr>
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>

        <tr>
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>


</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>

    <style>
        td {
            border: 1px solid black;
            text-align: center;
            padding: 10px;
        }

        table {
            border-collapse: collapse;
            width: 300px;
        }
    </style>
</head>
<body>
    <h1>Mesclagem de tabelas</h1>

    <table>
        <tr>
            <td>A</td>
            <td colspan="2">B</td>
            
        </tr>

        <tr>
            <td>D</td>
            <td>E</td>
            <td rowspan="3">F</td>
        </tr>

        <tr>
            <td>G</td>
            <td>H</td>
            
        </tr>

        <tr>
            <td>J</td>
            <td>K</td>
            
        </tr>
    </table>
</body>
</html>

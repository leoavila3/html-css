<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela maiores</title>

    <style>
        table {
            width: 500px;
            height: 400px;
        }

        td, th, th {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
            padding: 10px;
        }
        thead{
            background-color: gray;
        }
    </style>
</head>
<body>
    <!--anatomia de tabelas grandes
    table

          tbody-> td, tr, th
             tfoot-> td, tr, th -->

             <table>

                    <tr>

                    </tr>
                    <tr><td>3</td>
                    <td>Rio de Janeiro</td>
                         <td>16 054 524</td>
                        </tr>
                        <tr>
                            <td>4</td>
                            <td>Bahia</td>
                            <td>14 016 906</td>
                        </tr>
                        <tr>
                            <td>5</td>

                        </tr>
                        <tr>

                <tfoot>
                    <tr>
                        <td>--</td>

                    </tr>

                </tfoot>
             </table>
</body>
</html>

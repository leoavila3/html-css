<head>

    <title>Formulário 5</title>
</head>
<body>
    <form action="" method="get" autocomplete="on">
        <fieldset>
            <legend>gênero</legend>

            <input type="radio" name="gen" id="igenf"><label for="igenf">Feminino</label>

        <fieldset>

        </fieldset>
        <p>

    </form>

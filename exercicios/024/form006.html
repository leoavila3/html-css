<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 6</title>
</head>
<body>
    <form action="#" method="post" autocomplete="on">

        <p>
            <input type="color" name="cor" id="icor" value="#ff0000">
            <label for="icor">Cor</label>
        </p>

        <p>
            <input type="range" name="sat" id="isat">
            <label for="isat">Nível de satisfação</label>
        </p>

        <p>
            <label for="ifot">Fotografia</label>
            <input type="file" name="fot" id="ifot">
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>

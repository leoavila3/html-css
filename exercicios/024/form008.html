<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>
<body>
    <h1>formularios</h1>
    <p>
        <label for="in1">numero 1</label>
        <input type="number" id="in1" name="n1" min="0" max="50" oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)">
    </p>

    <p>
        <label for="in2">numero 2</label>
        <input type="number" id="in2" name="n2" min="0" max="50" oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)">
    </p>

    <p>
        <label for="isoma">soma</label>
        <output name="soma" id="isoma">0</output>
    </p>

    <form action="" method="get" autocomplete="on">
        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="apagar">
        </p>
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tags</title>
</head>
<body>
    <h1>tags em html</h1>
    <p>em html5 podemos inserir frases por trás das palavras e ao passar o mouse conseguimos identificar</p>
    <ul>
        <li><abbr title="usamos p">paragrafo</abbr></li>
        <li><abbr title="usamos title">titulos</abbr></li>
        <li><abbr title="usamos img src">imagem</abbr></li>
        <li><abbr title="usamos abbr">abreviações</abbr></li>
        <li>codigo fonte</li>
        <li><abbr title="usamos ol">listas numeradas</abbr></li>
        <li><abbr title="usamos ul">listas com marcação</abbr></li>
    </ul>
</body>
</html>
